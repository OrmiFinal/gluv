<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <!-- Add your Tailwind CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>

<body class="bg-gray-200 font-sans">
    <div class="container mx-auto my-8 p-4 bg-white rounded shadow-md">
        <div id="chat" class="h-64 overflow-y-auto mb-4"></div>
        <div class="flex items-center">
            <input type="text" id="messageInput" class="flex-1 rounded-l-md p-2">
            <button onclick="sendMessage()" class="bg-blue-500 text-white rounded-r-md p-2">Send</button>
        </div>
    </div>

    <script>
        const myID = "{{ user.id }}"; 
        const socket = new WebSocket("ws://127.0.0.1:8000/chatrooms/1/"); 

        socket.onopen = (event) => {
            console.log("WebSocket is open now.");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            appendMessage(data.message, data.sender);
        };

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            if (message.trim() !== "") {
                socket.send(JSON.stringify({
                    type : "chat_message",
                    message: message,
                    sender: myID
                }));

                messageInput.value = "";
                appendMessage(message, myID.toString())
            }
        }

        function appendMessage(message, sender) {
            const chat = document.getElementById("chat");
            const messageElement = document.createElement("div");

            if (sender === myID) {
                messageElement.className = 'text-right text-blue-600';
            } else {
                messageElement.className = 'text-left text-green-600';
            }

            messageElement.textContent = `${sender}: ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>

</html>
